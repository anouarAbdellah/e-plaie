<ng-template #contentTemplate>
    <div class="modal-header">
      <h4 class="modal-title">{{ title }}</h4>
      <button type="button" class="close" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
    <div class="modal-footer" *ngIf="showSubmit">
        <button type="button" class="btn btn-primary d-flex align-items-center" (click)="onSubmit()" [disabled]="isLoading">
            <mat-spinner [diameter]="30" style="margin-right: 10px;" *ngIf="isLoading"></mat-spinner> Sauvegarder
        </button>
    </div>
</ng-template>
